<div class="col-md-6">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="oldpassword">Old Password</label>
            <input formControlName="oldpassword" name="oldpassword" type="text" class="form-control">
            <div *ngIf="oldpassword && oldpassword.invalid && (oldpassword.dirty || oldpassword.touched)" class="alert alert-danger">
                <div *ngIf="oldpassword.errors?.['required']">Old password required.</div>
                <div *ngIf="oldpassword.errors?.['oldPasswordNotValid']">Old password is not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input formControlName="newpassword"  name="newpassword" type="text" class="form-control">
            <div *ngIf="newpassword && newpassword.invalid && (newpassword.dirty || newpassword.touched)" class="alert alert-danger">
                <div *ngIf="newpassword.errors?.['required']">New password required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input formControlName="confirmpassword" name="confirmpassword" type="text" class="form-control">
            <div *ngIf="confirmpassword && confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="alert alert-danger">
                <div *ngIf="confirmpassword.errors?.['required']">Confirm password required.</div>                
            </div>
        </div>
        <div *ngIf="confirmpassword?.valid && changePasswordForm.errors?.['passwordsDontMatch']" class="alert alert-danger">
            Passwords don't match.
        </div>
        <button [class.disabled]="changePasswordForm.invalid" class="btn btn-primary" type="submit">Change Password</button>
    </form>
</div>
