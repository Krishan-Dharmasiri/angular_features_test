<div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="signIn(f.value)">
        <h2>Please sign in</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid Email and/or Password
        </div>
        <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" id="inputEmail" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
