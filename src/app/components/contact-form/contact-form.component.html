<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel #firstName="ngModel" name="firstName" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name Required.</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea required ngModel #comment="ngModel" name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment Required</div>
    </div>
    <button [ngClass]="{'disabled' : !firstName.valid || !comment.valid }" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
